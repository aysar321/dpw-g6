<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugast</title>
</head>
<body>

    <h1>Tugas</h1>
    <br>
    <form action="https://formsubmit.co/dilesin2023@gmail.com" method="post" enctype="multipart/form-data">
        <label for="nama_lengkap">Nama:</label>
        <br>
        <input type="text" name="nama_lengkap" placeholder="Masukkan Nama">
    
        <br>
        <br>

        <label for="email">Email: </label>
        <br>
        <input type="email" name="email" id="email" placeholder="Masukkan Email">
    
        <br>
        <br>

        <label for="nomor_hp">Nomor Hp</label>
        <br>
        <input type="number" name="nomor_hp" id="nomor_hp" placeholder="Masukkan No.Hp">

        <br>
        <br>

        <label for="Jenis_kelamin">Jenis Kelamin</label>
        <br>
        <select name="Gender" id="Gender">
            <option value="laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>

        <br>
        <br>

        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" id="alamat" ></textarea>

        <br>
        <br>

        <label for="bootcamp">Pilih Bootcamp</label>
        <select name="bootcamp" id="bootcamp">
            <option value="bootcamp1">bootcamp1</option>
            <option value="bootcamp2">bootcamp2</option>
        </select>

        <br>
        <br>

        <label for="buktipembayaran">Masukkan Butki Pembayaran</label>
        <br>
        <input type="file" name="file" id="file">

        <br>
        <br>
        <button type="submit">Kirim</button>
    </form>



</body>
</html>
