<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Minggu</th>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
                <th>Kamis</th>
                <th>Jumat</th>
                <th>Sabtu</th>
            </tr>
        </thead>
        <tbody>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tbody>
        <tbody>
            <td>8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tbody>
    </table>

    <table border="1" width="100%">
        <thead>
            <tr>
                <th>Nomor</th>
                <th>Nama</th>
                <th colspan="4">Kehadiran</th>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td>S</td>
                <td>I</td>
                <td>A</td>
            </tr>
        </thead>
    </table>
</body>
</html>
