<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formating HTML</title>
</head>
<body>
    <p>Halo Nama Saya <strong>Rasya</strong></p>
    <p>Halo Nama Saya <em>Rasya</em> </p>
    <p>Halo Nama Saya <u>Rasya</u> </p>

    <h3>Bingung Belajar IT?, <span style="color: red;">Dilesin Aja</span></h3>
</body>
</html>
